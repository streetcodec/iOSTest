<!DOCTYPE html>
<html>
<head>
    <title>Scale 3D Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #model-container {
            position: relative;
            width: 500px;
            height: 500px;
            background-image: url('1.glb');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="model-container"></div>
    <button onclick="scaleModel(2)">Scale Up</button>
    <button onclick="scaleModel(0.5)">Scale Down</button>

    <script>
        function scaleModel(scaleFactor) 
        {
            const modelContainer = document.getElementById('model-container');
            const currentScale = parseFloat(modelContainer.style.transform.match(/scale\(([^)]+)\)/)[1]);
            const newScale = currentScale * scaleFactor;
            modelContainer.style.transform = `scale(${newScale})`;
        }
    </script>
</body>
</html>
